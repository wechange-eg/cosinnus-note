{% for note in noted %}
	<div class="app-main">
	    <button type="button" class="btn btn-emphasized dashboard-appwidget-contentline-extra-indented" href="{{ note.get_absolute_url }}">
	        <ul class="media-list fine-space">
	            <li class="media">
	                <a class="pull-left" href="#">
	                    <i class="fa fa-pencil"></i>
	                </a>
	                <div class="media-body">
                        <strong><a>{{ note.title|truncatechars:25 }}</a></strong>
	                    <div class="group-annotation">
	                        <i class="fa fa-users"></i>
	                        {{ note.group.name }}
	                    </div>
	                </div>
	            </li>
	        </ul>
	    </button><!-- btn -->
	</div>
{% endfor %}
